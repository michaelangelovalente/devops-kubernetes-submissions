apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-ingress
  # annotations:
  # # Traefik default in k3s. This would be the part were
  # # custom Ingress controller can be configured
  # kubernetes.io/ingress.class: "traefik"
  # Note: traffic listens by default on port 80
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todo-app-svc # ingress looks for this service
                # version: "1.08" --> service handles pointing to the correct version
                port:
                  number: 2345

apiVersion: v1
kind: Service
metadata:
  name: log-output-pp-svc
spec:
  type: ClusterIP # Service Type: gives Service obj internal IP accessible within cluster
  selector:
    app: log-output
    version: "2.01"
    component: backend
  ports:
    - name: http
      # Service port -- can be anything
      port: 2355
      targetPort: http-logoutput # app port -- reader port --> using named port as target.  target port access for other pods in cluster
      protocol: TCP
